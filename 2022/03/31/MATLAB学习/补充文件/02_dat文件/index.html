<li><p><code>.dat</code> 是数据文件。比如你可以把它理解为某一个矩阵，然后该矩阵用.dat格式储存。</p>
</li>
<li><p>MATLAB 可以阅读.dat格式的数据文件，前提是你需要知道该.dat中每一个数据是多少位的数据。</p>
</li>
<li><p>比如我有一个.dat格式的文件，其中每一个数据是16位储存的</p>
<p>（那么每一个数据的理论最小值是0，最大值是2^16&#x3D;65536）</p>
<p>阅读该数据文件的MATLAB语句如下：</p>
</li>
</ul>
<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[fid, message] = fopen (<span class="string">&#x27;文件名.dat&#x27;</span>,<span class="string">&#x27;r&#x27;</span>);</span><br><span class="line">[Array, count] = fread (fid,<span class="string">&#x27;*uint16&#x27;</span>);</span><br><span class="line"><span class="comment">%数据格式是unsigned integer (即非负整数)，且是16位，所以我用uint16读取，假如你的数据是非负8位整数，则你需要用uint8 读取</span></span><br><span class="line">status = fclose (fid);</span><br></pre></td></tr></table></figure>
